<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Shoping</title>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <h2 class="about">قائمة مشتريتك</h2>                
                <h1 class="logo">خضار</h1>
            </div>
        </nav>
    </header>

    <main class="main">
        <section id="des" class="shopList">
            <h1>قائمة مشترياتك</h1>
            <div class="list">
                <div id="num1" class="items">
                    <img src="src/449370.png" alt="">
                    <div class="order">
                        <h1 class="tm">طماطم</h1>
                        
                        <div class="olist">
                            
                                <option class="price" data-price="12">12</option>
                                <img class="plus" src="src/iconmonstr-plus-circle-thin.svg" alt="">
                                <h5 class="count">1</h5>
                                <img class="min" src="src/iconmonstr-minus-circle-thin.svg" alt="">
                                <img class="delete" src="src/icons8-delete.svg" alt="">
                                <img class="like" src="src/heart.png" alt="">
                        </div>
                    </div>

                </div>
                <div id="num1" class="items">
                    <img src="src/bsl.png" alt="">
                    <div class="order">
                        <h1>بصل</h1>
                        <div class="olist">
                            <option class="price" data-price="5">5</option>
                                <img class="plus" src="src/iconmonstr-plus-circle-thin.svg" alt="">
                                <h5 class="count">1</h5>
                                <img class="min" src="src/iconmonstr-minus-circle-thin.svg" alt="">
                                <img class="delete" src="src/icons8-delete.svg" alt="">
                                <img class="like" src="src/heart.png" alt="">
                        </div>
                    </div>

                </div>
                <div id="num1" class="items">
                    <img src="src/tf7.png" alt="">
                    <div class="order">
                        <h1>تفاح</h1> 
                        <div class="olist">
                            <option class="price" data-price="2">2</option>
                                <img class="plus" src="src/iconmonstr-plus-circle-thin.svg" alt="">
                                <h5 class="count">1</h5>
                                <img class="min" src="src/iconmonstr-minus-circle-thin.svg" alt="">
                                <img class="delete" src="src/icons8-delete.svg" alt="">
                                <img class="like" src="src/heart.png" alt="">
                        </div>
                    </div>

                </div>
                <div id="num1" class="items">
                    <img src="src/frz.png" alt="">
                    <div class="order">
                        <h1>فارولة</h1>
                        <div class="olist">
                            <option class="price" data-price="4">4</option>
                                <img class="plus" src="src/iconmonstr-plus-circle-thin.svg" alt="">
                                <h5 class="count">0</h5>
                                <img class="min" src="src/iconmonstr-minus-circle-thin.svg" alt="">
                                <img class="delete" src="src/icons8-delete.svg" alt="">
                                <img class="like" src="src/heart.png" alt="">
                        </div>
                    </div>

                </div>
                
            </div>
            <h1 class="total">TOTAL:</h1>
        </section>
    </main>


    <script src="fun.js"></script>
</body>
</html>
